<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <h1 class="heading">We are Coming Soon</h1>
    <h1 class="heading" id="endDate">17 July 2024 01:00 AM</h1>
        <div class="countDown" id="days">
            <p class="daysLeft">0</p>
            <p>Days</p>
        </div>
        <div class="countDown" id="hours">
            <p class="hoursLeft">0</p>
            <p>Hours</p>
        </div>
        <div class="countDown" id="minutes">
            <p class="minutesLeft">0</p>
            <p>Minutes</p>
        </div>
        <div class="countDown" id="seconds">
            <p class="secondsLeft">0</p>
            <p>Seconds</p>
        </div>

        <div id="greeting"></div>


    <script src="timer.js"></script>
</body>
</html>
